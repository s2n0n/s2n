# DEV branch merge 시 dev용 private package 배포
on:
  push:
    branches: [ dev ]

permissions:
  contents: read
  packages: write

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install build deps (optional)
        if: always()
        run: |
          python -m pip install --upgrade build

      - name: Build Python package (optional)
        if: always()
        run: |
          python -m build || echo "Build failed or skipped"

      # 깃헙 레지스트리 로그인
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DEV_PKG_TOKEN }}

      # 1. 도커 이미지 빌드 2. ghcr에 등록 ghcr.io/<owner>/s2n:dev and :<sha>
      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/s2n:dev
            ghcr.io/${{ github.repository_owner }}/s2n:${{ github.sha }}
          
