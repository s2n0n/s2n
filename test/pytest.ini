[pytest]
rootdir = /s2n
minversion = 7.0
addopts = -q --disable-warnings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: 전체 실행 테스트
    slow: 장시간 테스트
    dvwa: DVWA 서버 연동 테스트 (Phase 5)
filterwarnings =
    error::DeprecationWarning
